<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Playground</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your CSS library links here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section id="image-movement">
        <h2 class="text-white mt-4">Section 1: Image Movement</h2>

        <div id="container" class="animate__animated animate__bounce animate__infinite	infinite">
            <img id="image" src="media/rabbit-small.png" alt="rabbit">
          </div>

          <div id="controls">
            <button type="button" class="btn btn-info" id="up">Up</button>
            <button type="button" class="btn btn-info" id="left">Left</button>
            <button type="button" class="btn btn-info" id="right">Right</button>
            <button type="button" class="btn btn-info" id="down">Down</button>
        </div>
    </section>

    <section id="interactive-trivia" class="animate__animated animate__fadeIn">
        <h2>Section 2: Interactive Trivia Question</h2>

            <div class="container">
                <h2 class="text-center mx-4 mb-4 ">Trivia Question</h2>
                <p class="text-center">QUESTION HERE</p>
                <div id="options" class="text-center">
                    <button class="btn btn-info option">ANSWER1</button>
                    <button class="btn btn-info option">ANSWER2</button>
                    <button class="btn btn-info option">ANSWER3</button>
                    <button class="btn btn-info option">ANSWER4</button>
                </div>
                <p id="result" class="text-center"></p>
            </div>
    </section>

    <section id="scroll-activated-image">
        <!-- Added 3 -->
        <h2 class="text-white pb-3">Section 3: Scroll-Activated Image Movement</h2>
        <div id="space">
        <div class="moving-content pt-4 my-5 animate__animated">
            <img src="media/cartoon-space-man-8095251_640.png" alt="Space Man"></div>
          </div>
          </div>
    </section>

    <section id="choose-your-own-adventure">
        <h2>Section 4: Choose-Your-Own-Adventure</h2>
        <!-- This is your creative space! -->
    </section>

    <!-- Remember to add your JavaScript file link here if you create one -->
    <script src="script.js"></script>
</body>
</html>
