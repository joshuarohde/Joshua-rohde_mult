<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Playground</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your CSS library links here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section id="image-movement">
        <h2 class="text-white mt-4">Section 1: Image Movement</h2>

        <div id="container" class="animate__animated animate__bounce animate__infinite	infinite">
            <img id="image" src="media/rabbit-small.png" alt="rabbit">
          </div>

          <div id="controls">
            <button type="button" class="btn btn-info" id="up">Up</button>
            <button type="button" class="btn btn-info" id="left">Left</button>
            <button type="button" class="btn btn-info" id="right">Right</button>
            <button type="button" class="btn btn-info" id="down">Down</button>
        </div>
    </section>

    <section id="interactive-trivia">
        <h2>Section 2: Interactive Trivia Question</h2>
        <!-- Add your trivia question and answer buttons here -->
    </section>

    <section id="scroll-activated-image">
        <h2>Section 3: Scroll-Activated Image Movement</h2>
        <!-- Add your scroll-activated image here -->
    </section>

    <section id="choose-your-own-adventure">
        <h2>Section 4: Choose-Your-Own-Adventure</h2>
        <!-- This is your creative space! -->
    </section>

    <!-- Remember to add your JavaScript file link here if you create one -->
    <script src="script.js"></script>
</body>
</html>
